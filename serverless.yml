# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: aimanzaidi
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: openvpn-aws
# "service" is the name of this project. This will also be added to your AWS resource names.
service: openvpn-serverless-lambda

provider:
  name: aws
  runtime: python3.12
  region: ap-southeast-1
  deploymentBucket:
    name: openvpn-bot-storage
    serverSideEncryption: AES256
  iam:
    role: 
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:TagResource
          Resource:
            - 'Fn::Join':
              - ':'
              -
                - 'arn:aws:logs'
                - Ref: 'AWS::Region'
                - Ref: 'AWS::AccountId'
                - 'log-group:/aws/lambda/*:*:*'
        - Effect: "Allow"
          Action:
            - "s3:PutObject"
          Resource: arn:aws:s3:::openvpn-bot-storage

plugins:
  - serverless-iam-roles-per-function
  - serverless-deployment-bucket
  - serverless-layers

custom:
  serverless-layers:
    - common:
        functions:
          - common
          - s3Trigger
        dependenciesPath: ./layers/common/requirements.txt

functions:
  common:
    handler: handler.main
    environment:
      BOT_TOKEN: ${ssm:/telegram_bot_token}
      BOT_CHAT_ID: ${ssm:/telegram_bot_chatid}
      CF_TEMPLATE_URL: ${ssm:/cf_template_url}
      SMTP_ACCESSKEY: ${ssm:/smtp_accesskey}
      SMTP_SECRETKEY: ${ssm:/smtp_secretkey}
    events:
      - httpApi:
          path: /common
          method: post
    iamRoleStatementsName: common-openvpn-serverless-lambda-lambdaRole
    iamRoleStatements:
      - Effect: "Allow"        
        Action:
          - cloudformation:CreateStack
          - cloudformation:DeleteStack
          - s3:GetObject
          - iam:CreateRole
          - iam:PutRolePolicy
          - iam:DeleteRole
          - iam:DeleteRolePolicy
          - iam:CreateInstanceProfile
          - iam:AddRoleToInstanceProfile
          - iam:DeleteInstanceProfile
          - iam:RemoveRoleFromInstanceProfile
          - iam:PassRole
          - ec2:DescribeInstances
          - ec2:RunInstances
          - ec2:TerminateInstances
          - ec2:AssociateIamInstanceProfile
          - ec2:DisassociateIamInstanceProfile
          - dynamodb:GetItem
          - dynamodb:PutItem
        Resource: "*"

  s3Trigger:
    handler: handler.clientUploaded
    environment:
      BOT_TOKEN: ${ssm:/telegram_bot_token}
      BOT_CHAT_ID: ${ssm:/telegram_bot_chatid}
    events:
      - s3:
          bucket: openvpn-bot-storage
          existing: true
          event: s3:ObjectCreated:*
          rules:
            - prefix: client/
    iamRoleStatementsName: s3Trigger-openvpn-serverless-lambda-lambdaRole
    iamRoleStatements:
      - Effect: "Allow"        
        Action:
          - s3:GetObject        
        Resource: "arn:aws:s3:::openvpn-bot-storage/client/*"

resources:
  Resources:
      authorizeTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: openvpn-auth
          AttributeDefinitions:
            - AttributeName: login_id
              AttributeType: S
            - AttributeName: timestamp
              AttributeType: N
          KeySchema:
            - AttributeName: login_id
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1

